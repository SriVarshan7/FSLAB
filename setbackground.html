<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Background Color</title>
</head>
<body>
    <p id="myParagraph">This is a paragraph.</p>
    <button onclick="setBackgroundColor()">Change Background Color</button>

    <script>
        function setBackgroundColor() {
            document.getElementById('myParagraph').style.backgroundColor = 'lightblue';
        }
    </script>
</body>
</html>
